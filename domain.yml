version: "2.0"

intents:
  - greet
  - goodbye
  - add_micturition
  - deny
  - affirm
  - fill_micturition_time
  - add_drinking
  - fill_drinking_time
  - fill_drinking_amount

actions:
  - action_add_micturition
  - action_add_drinking

responses:
  utter_greet:
  - text: "Hey, Wie geht's dir?"

  utter_did_that_help:
  - text: "Hilft dir das weiter?"

  utter_goodbye:
  - text: "Tsch√ºss"

  utter_iamabot:
  - text: "Ich bin deine Hilfe"

  utter_confirm:
  - text: "Hab's eingetragen"
  - text: "Ist gespeichert"
  - text: "Alles klar!"

  utter_ask_form_add_micturition_time:
  - text: "Wann warst du auf Toilette?"

  utter_ask_form_add_drinking_time:
  - text: "Wann genau hast du Etwas getrunken?"

  utter_ask_form_add_drinking_amount:
  - text: "Und wie viel?"

entities:
  - time
  - volume

slots:
  time:
    type: text
  amount:
    type: any

forms:
  form_add_micturition:
    time:
      - type: from_entity
        entity: time
  
  form_add_drinking:
    time:
      - type: from_entity
        entity: time
    amount:
      - type: from_entity
        entity: volume



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
