version: "2.0"

intents:
  - greet
  - goodbye
  - add_micturition
  - deny
  - affirm
  - fill_micturition_time
  - add_drinking
  - fill_drinking_time
  - fill_drinking_amount

actions:
  - action_add_micturition
  - action_add_drinking
  - action_questionnaire

responses:
  utter_greet:
  - text: "Hallo ich bin dein chatbot"

  utter_questionnaire_start:
  - text: "Ich möchte dir ein paar Fragen stellen."

  utter_did_that_help:
  - text: "Hilft dir das weiter?"

  utter_goodbye:
  - text: "Tschüss"

  utter_iamabot:
  - text: "Ich bin deine Hilfe"

  utter_confirm:
  - text: "Hab's eingetragen"
  - text: "Ist gespeichert"
  - text: "Alles klar!"

  utter_ask_form_add_micturition_time:
  - text: "Wann warst du auf Toilette?"

  utter_ask_form_add_drinking_time:
  - text: "Wann genau hast du Etwas getrunken?"

  utter_ask_form_add_drinking_amount:
  - text: "Und wie viel?"

  utter_ask_form_disease_disease:
  - text: "Unter welcher Krankheit leidest du?"

  utter_questionnaire_finished:
  - text: "Das war's! Wenn du auf Toilette warst oder etwas getrunken hast, kannst du mir das einfach sagen."


entities:
  - time
  - volume
  - disease

slots:
  time:
    type: text
  amount:
    type: any

  questionnaire:
    type: bool
    influence_conversation: true
  answer:
    type: any
  

forms:
  form_add_micturition:
    time:
      - type: from_entity
        entity: time
  
  form_add_drinking:
    time:
      - type: from_entity
        entity: time
    amount:
      - type: from_entity
        entity: volume

  form_disease:
    answer:
      - type: from_entity
        entity: disease


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
