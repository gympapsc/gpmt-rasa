session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- add_micturition
- deny
- affirm
- fill_micturition_time
- add_drinking
- fill_drinking_time
- fill_drinking_amount
- fill_disease
- fill_time
- fill_stress
entities:
- time
- volume
- disease
- stresslevel
slots:
  time:
    type: text
    influence_conversation: false
  amount:
    type: float
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  disease:
    type: text
    influence_conversation: false
  question_id:
    type: text
    influence_conversation: false
  requested_slot:
    type: any
    influence_conversation: false
  questionnaire:
    type: bool
    initial_value: true
    influence_conversation: true
  stresslevel:
    type: float
    influence_conversation: false
    max_value: 5.0
    min_value: 1.0
  incontience:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hallo ich bin dein chatbot
  utter_questionnaire_start:
  - text: Ich möchte dir ein paar Fragen stellen.
  utter_did_that_help:
  - text: Hilft dir das weiter?
  utter_goodbye:
  - text: Tschüss
  - text: Auf Wiedersehen
  utter_iamabot:
  - text: Ich bin deine Hilfe
  utter_confirm:
  - text: Hab's eingetragen
  - text: Ist gespeichert
  - text: Alles klar!
  utter_ask_form_add_micturition_time:
  - text: Wann warst du auf Toilette?
  utter_ask_form_add_drinking_time:
  - text: Wann genau hast du Etwas getrunken?
  utter_ask_form_add_drinking_amount:
  - text: Und wie viel?
  - text: Wie viel hast du getrunken?
  utter_ask_form_questionnaire_disease:
  - text: Unter welcher Krankheit leidest du?
  utter_questionnaire_finished:
  - text: Das war's! Wenn du auf Toilette warst oder etwas getrunken hast, kannst
      du mir das einfach sagen.
  utter_ask_form_add_stress_stresslevel:
  - text: Auf einer Skala von 1 bis 5 wie fühlst du dich?
  utter_ask_form_add_stress_time:
  - text: Und wann?
  utter_ask_form_questionnaire_incontience:
  - text: Leidest du unter Inkontienz?
actions:
- action_add_micturition
- action_add_drinking
- action_add_stress
- validate_form_questionnaire
- action_exit_questionnaire
- action_init
- action_signout
forms:
  form_add_micturition:
    time:
    - entity: time
      type: from_entity
  form_add_drinking:
    amount:
    - entity: volume
      type: from_entity
    time:
    - entity: time
      type: from_entity
  form_add_stress:
    stresslevel:
    - entity: stresslevel
      type: from_entity
    time:
    - entity: time
      type: from_entity
  form_questionnaire:
    disease:
    - entity: disease
      type: from_entity
    incontience:
    - type: from_text
