version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- add_micturition:
    use_entities: true
- deny:
    use_entities: true
- affirm:
    use_entities: true
- add_drinking:
    use_entities: true
- fill_time:
    use_entities: true
- fill_stress:
    use_entities: true
- fill_health_apps:
    use_entities: true
- fill_drugs:
    use_entities: true
- add_nutrition:
    use_entities: true
- update_height:
    use_entities: true
- update_weight:
    use_entities: true
entities:
- time
- volume
- quantity
- stresslevel
- health_apps
- drugs
- ms_timerange
- drinking
- distance
- nutrition
- number
slots:
