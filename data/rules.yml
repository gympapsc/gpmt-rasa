version: "2.0"
rules:
- rule: Start questionnaire
  condition:
  - slot_was_set:
    - questionnaire: true
  steps:
  - intent: greet
  - action: action_init
  - action: utter_greet
  - action: utter_questionnaire_start
  - action: form_questionnaire
  - active_loop: form_questionnaire
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_questionnaire_finished
  - action: action_exit_questionnaire
  - slot_was_set:
    - questionnaire: false
- rule: Add micturition entry
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: add_micturition
  - action: form_add_micturition
  - active_loop: form_add_micturition
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - time: filled
  - action: action_add_micturition
  - slot_was_set:
    - time: null
- rule: Add hydration entry
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: add_hydration
  - action: form_add_hydration
  - active_loop: form_add_hydration
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - time: filled
    - amount: filled
    - hydration: filled
  - action: action_add_hydration
  - slot_was_set:
    - time: null
    - amount: null
    - hydration: null
- rule: Greet user
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: greet
  - action: utter_greet
- rule: Add stress entry
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: fill_stress
  - action: form_add_stress
  - active_loop: form_add_stress
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - time: filled
  - slot_was_set:
    - stresslevel: filled
  - action: action_add_stress
  - slot_was_set:
    - time: null
  - slot_was_set:
    - stresslevel: null
- rule: Sign Out
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: goodbye
  - action: utter_goodbye
  - action: action_signout
- rule: Add nutrition entry
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: add_nutrition
  - action: form_add_nutrition
  - active_loop: form_add_nutrition
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - time: filled
  - slot_was_set:
    - mass: filled
  - slot_was_set:
    - nutrition: filled
  - action: action_add_nutrition
  - slot_was_set:
    - time: null
  - slot_was_set:
    - mass: null
  - slot_was_set:
    - nutrition: null
- rule: Exit nutrition form
  condition:
  - active_loop: form_add_nutrition
  steps:
  - intent: deny
  - action: action_deactivate_loop
  - active_loop: null
- rule: Update body height
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: update_height
  - action: form_update_height
  - active_loop: form_update_height
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - height: filled
  - action: action_update_height
  - slot_was_set:
    - height: null
- rule: Update body weight
  condition:
  - slot_was_set:
    - questionnaire: false
  steps:
  - intent: update_weight
  - action: form_update_weight
  - active_loop: form_update_weight
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - weight: filled
  - action: action_update_weight
  - slot_was_set:
    - weight: null
