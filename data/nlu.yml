version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hallo
    - hi
    - Moin
    - Guten Morgen
    - Guten Abend
    - Hey
    - Los geht's
    - Was läuft
    - gutenmorgen
    - gutenabend
- intent: goodbye
  examples: |
    - Tschüss
    - Bis später
    - Bis dann
    - man sieht sich
    - gute nacht
    - schlaf gut
    - schönen tag noch
    - Tschüsssss
    - Auf Wiedersehen
- intent: affirm
  examples: |
    - ja
    - na klarrrrr
    - natürlich
    - hört sich gut an
    - richtig
- intent: deny
  examples: |
    - nein
    - n
    - niemals
    - glaube ich nicht
    - ich lehne das ab
    - auf keinen fall
    - nicht wirklich
- intent: add_micturition
  examples: |
    - Ich war auf Toilette
    - Ich habe aus getretten
    - Miktionseintrag
    - Miktion
    - Mache einen Miktionseintrag
    - Ich habe gepinkelt
    - Ich war um [](time) auf Toilette
    - Ich war pissen
    - Ich war auf dem Pot
    - Ich war [gerade](time) auf dem Pot
    - Ich war um [12 Uhr](time) auf Toilette
- intent: add_drinking
  examples: |
    - Ich habe etwas getrunken
    - Trinkeintrag
    - Wasser
    - Kaffee
    - Ich habe [](time) [](volume) Wasser getrunken
    - [](volume) Wasser um [](time) getrunken
- intent: fill_micturition_time
  examples: |
    - Um [](time) war meine Miktion
    - Gestern um [12 Uhr](time)
- intent: fill_drinking_time
  examples: |
    - Ich habe das letzte mal [](time) Etwas getrunken
    - So gegen [](time)
- intent: fill_time
  examples: |
    - [](time)
    - Seit [2](ms_timerange) Jahren
    - Ich leide seit [4](ms_timerange) Jahren unter MS
- intent: fill_drinking_amount
  examples: |
    - Ich habe ungefähr [](volume) getrunken
    - So etwa [](volume)
    - [](volume)
    - [500](volume) milliliter
- intent: fill_stress
  examples: |
    - Ich fühle mich wie [1](stresslevel)
- intent: fill_health_apps
  examples: |
    - Ich nutze [3](health_apps) Gesundheitsapps
    - Ich nutze [keine](health_apps) Gesundheitsapps
    - Ich benutze [0](health_apps) Gesundheitsapps
- intent: fill_drugs
  examples: |
    - Ich nehme regelmäßig [Kortison](drugs) ein
- regex: greet
  examples: |
    - H(.)*
