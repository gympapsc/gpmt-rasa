version: "2.0"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hallo
    - hi
    - Moin
    - Guten Morgen
    - Guten Abend
    - Hey
    - Los geht's    
    - Was läuft
    - gutenmorgen
    - gutenabend

- intent: goodbye
  examples: |
    - Tschüss
    - Bis später
    - Bis dann
    - man sieht sich
    - gute nacht
    - schlaf gut
    - schönen tag noch
    - Tschüsssss

- intent: affirm
  examples: |
    - ja
    - jaaaaa
    - na klarrrrr
    - natürlich
    - hört sich gut an
    - richtig

- intent: deny
  examples: |
    - nein
    - n
    - niemals
    - glaube ich nicht
    - ich lehne das ab
    - auf keinen fall
    - nicht wirklich

- intent: add_micturition
  examples: |
    - Ich war auf Toilette
    - Ich habe aus getretten
    - Miktionseintrag
    - Miktion
    - Mache einen Miktionseintrag
    - Ich habe gepinkelt
    - Ich war um [](time) auf Toilette

- intent: add_drinking
  examples: |
    - Ich habe etwas getrunken
    - Trinkeintrag
    - Wasser
    - Kaffee
    - Ich habe [](time) [](volume) Wasser getrunken
    - [](volume) Wasser um [](time) getrunken

- intent: fill_micturition_time
  examples: |
    - Um [](time) war meine Miktion

- intent: fill_drinking_time
  examples: |
    - Ich habe das letzte mal [](time) Etwas getrunken
    - So gegen [](time)

- intent: fill_time
  examples: |
    - [](time)

- intent: fill_drinking_amount
  examples: |
    - Ich habe ungefähr [](volume) getrunken
    - So etwa [](volume)
    - [](volume)

- intent: fill_disease
  examples: |
    - Ich leide unter [muliples sklerose](disease)
    - Ich leide unter [ms](disease)
