    - ich glaube ich fühle mich schlecht
    - ich bin enttäuscht
    - ich bin traurig
    - schade
    - sehr traurig
    - nicht toll

- intent: bot_challenge
  examples: |
    - bist du ein Mensch?
    - bist du eine Maschine?
