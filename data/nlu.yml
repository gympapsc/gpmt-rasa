    - Moin
    - Guten Morgen
    - Guten Abend
    - Hey
    - Los geht's    
    - Was läuft
    - gutenmorgen
    - gutenabend

- intent: goodbye
  examples: |
    - Tschüss
    - Bis später
    - Bis dann
    - man sieht sich
    - gute nacht
    - schlaf gut
