version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hallo
    - hi
    - Moin
    - Guten Morgen
    - Guten Abend
    - Hey
    - Los geht's
    - Was läuft
    - gutenmorgen
    - gutenabend
- intent: goodbye
  examples: |
    - Tschüss
    - Bis später
    - Bis dann
    - man sieht sich
    - gute nacht
    - schlaf gut
    - schönen tag noch
    - Tschüsssss
    - Auf Wiedersehen
- intent: affirm
  examples: |
    - ja
    - na klarrrrr
    - natürlich
    - hört sich gut an
    - richtig
- intent: deny
  examples: |
    - nein
    - n
    - niemals
    - glaube ich nicht
    - ich lehne das ab
    - auf keinen fall
    - nicht wirklich
    - Nein
- intent: add_micturition
  examples: |
    - Ich war auf Toilette
    - Ich habe aus getretten
    - Miktionseintrag
    - Miktion
    - Mache einen Miktionseintrag
    - Ich habe gepinkelt
    - Ich war um [](time) auf Toilette
    - Ich war pissen
    - Ich war auf dem Pot
    - Ich war [gerade](time) auf dem Pot
    - Ich war um [12 Uhr](time) auf Toilette
    - Um [](time) war meine Miktion
- intent: add_drinking
  examples: |
    - Ich habe etwas getrunken
    - Ich habe [Cola](drinking) getrunken
    - Ich trank [Bier](drinking)
    - Trinkeintrag
    - [Wasser](drinking)
    - [Kaffee](drinking)
    - Ich habe [](time) [](volume) Wasser getrunken
    - [](volume) [Wasser](drinking) um [](time) getrunken
    - Ich habe das letzte mal [](time) Etwas getrunken
    - Ich habe ungefähr [](volume) getrunken
    - So etwa [](volume)
    - [](volume)
    - Ich habe [](time) [](volume) getrunken
    - [](time) habe ich [](volume) getrunken
    - [](volume) Fanta habe ich [](time) getrunken
- intent: fill_stress
  examples: |
    - Ich fühle [wohl](stresslevel)
    - Ich fühle mich [gut](stresslevel)
    - Ich fühle mich [sehr gut](stresslevel)
    - Ich fühle mich [schlecht](stresslevel)
    - Ich bin [gestresst](stresslevel)
- intent: add_nutrition
  examples: |
    - Ich habe einen [Burger](nutrition) gegessen
    - Ich aß einen [Salat](nutrition)
    - Ich esse einen [Pfannkuchen](nutrition)
    - [Wurst](nutrition)
    - Ich habe ein [Brot](nutrition) gegessen
    - Ich habe zwei [Bröttchen](nutrition) gegesssen
- intent: update_height
  examples: |
    - Ich bin gewachsen
    - Ich bin [](distance) groß
- intent: update_weight
  examples: |
    - Ich wiege [](number) kg